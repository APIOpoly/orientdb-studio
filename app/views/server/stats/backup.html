<div class="row" ng-controller="BackupConfigController">
  <div ng-show="!agentActive">
    <div class="col-md-12 studio-well-tips">
      <h4 ng-bind-html=" 'agent.notFound' | translate:links "></h4>
    </div>
  </div>
  <div ng-show="agentActive">
    <div class="row">
      <div class="col-md-12">
        <tabset clazz="clazz">
          <tab title="{{key}}" icon="icon" context="key" ng-repeat="(key,value) in databases"
               template-url="views/server/backup/singleBackup.html"></tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
