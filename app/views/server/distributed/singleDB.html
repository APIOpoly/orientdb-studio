<div class="col-md-12" ng-controller="ClusterSingleDBController">


  <div class="row row-space">

    <div class="col-md-6">
      <form class="form-horizontal well">
        <fieldset>
          <legend>Configuration</legend>
          <div class="form-group">

            <label class="control-label col-md-2">Write Quorum</label>

            <div class="col-md-10">
              <input type="number" class="form-control"
                     ng-model="config.writeQuorum">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2">Read Quorum</label>

            <div class="col-md-10">
              <input type="number" class="form-control"
                     ng-model="config.readQuorum">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="config.autoDeploy"
                         ng-change="change('autoDeploy')"> Auto Deploy
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox" disabled="true"
                         ng-model="config.hotAlignment"> Hot Alignment
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox"
                         ng-model="config.readYourWrites">
                  Read Your Writes
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox"
                         ng-model="config.failureAvailableNodesLessQuorum">
                  Failure Available Nodes Less Quorum
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2">Server Roles</label>

            <div class="col-md-10">
              <table class=" table table-striped  table-hover table-condensed ">
                <thead>
                <tr>
                  <th>Server</th>
                  <th>Role</th>
                </tr>

                </thead>
                <tbody>
                <tr ng-repeat="s in servers">

                  <td>
                    {{s.name}}
                  </td>
                  <td>
                    <select class="form-control" ng-model="calculatedRoles[s.name]" ng-change="changeRole(role)"
                            ng-options="role for role in roles"></select>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </fieldset>
        <div class="btn-toolbar">
          <div class="btn-group pull-right">
            <button class="btn btn-sm btn-primary" ng-click="saveConfig()"><i class="fa fa-save"></i> Save Config
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-6">

    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class=" table table-striped  table-hover table-condensed ">
        <thead>
        <tr>
          <th>#</th>
          <th ng-repeat="s in servers">{{s.name}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(key,value) in config.clusters">
          <td>
            {{key}}

          </td>
          <td ng-repeat="s in servers">
            <i class="fa fa-check" ng-show="isClusterInNode(key,s.name)"></i>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
