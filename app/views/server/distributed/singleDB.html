<div class="col-md-12" ng-controller="ClusterSingleDBController">

  <div class="row row-space">
    <div class="col-md-12">
      <span class="title">Configuration</span>
    </div>
  </div>
  <div class="row row-space">

    <div class="col-md-6">
      <form class="form-horizontal well">
        <fieldset>
          <legend>Configuration</legend>
          <div class="form-group">

            <label class="control-label col-md-2">Write Quorum</label>

            <div class="col-md-10">
              <input type="number" class="form-control"
                     ng-model="config.writeQuorum">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2">Read Quorum</label>

            <div class="col-md-10">
              <input type="number" class="form-control"
                     ng-model="config.readQuorum">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="config.autoDeploy"
                         ng-change="change('autoDeploy')"> Auto Deploy
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox" disabled="true"
                         ng-model="config.hotAlignment"> Hot Alignment
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox"
                         ng-model="config.readYourWrites">
                  Read Your Writes
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox"
                         ng-model="config.failureAvailableNodesLessQuorum">
                  Failure Available Nodes Less Quorum
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="btn-toolbar">
          <div class="btn-group pull-right">
            <button class="btn btn-sm btn-primary" ng-click="saveConfig()"><i class="fa fa-save"></i> Save Config
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class=" table table-striped  table-hover table-condensed table-fixed ">
        <thead>
        <tr>
          <th>#</th>
          <!--<th>#</th>-->
          <th ng-repeat="s in servers">{{s.name}}</th>
          <th>Remove Cluster Config</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(key,value) in config.clusters">
          <td>
            {{key}}
            <!--<p ng-hide="cluster.isNew">{{cluster.name}}</p>-->
            <!--<select ng-change="setDirtyCluster(cluster,physicalSelect)" ng-show="cluster.isNew"-->
            <!--ng-model="physicalSelect">-->
            <!--<option value=""></option>-->
            <!--<option ng-repeat="c in availableClusters" value="{{c.name}}">{{c.name}}-->
            <!--</option>-->
            <!--</select>-->
          </td>
          <td ng-repeat="s in servers"><input
            ng-change="changeServerConfig(key,s.name,serverChecked)" ng-model="serverChecked"
            ng-checked="matrix[key][s.name]"
            type="checkbox">
          </td>
          <td>
            <button class="btn btn-xs" ng-click="removeCluster($index,cluster)"><i
              class="fa fa-remove"></i></button>
          </td>
        </tr>
        <tr>
          <td></td>
          <td ng-repeat="s in servers">
            <button class="btn btn-small" ng-disabled="!deploy" ng-click="deployDb(s)"><i
              class="icon-save"> Deploy DB</i></button>
            </button>
          </td>
          <td></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
