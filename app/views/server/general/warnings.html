<div ng-controller="WarningsController">
  <div class="col-md-12">
    <table class="table">
      <thead>
      <tr>
        <th>Warning</th>
        <th>Count</th>
        <th>Last Time</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="t in tips | orderBy:'time':true">
        <td>{{ t.warning }}</td>
        <td>{{ t.count }}</td>
        <td>{{ t.time | formatDate }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
