
<div class="row-fluid">
	<div class="span12">
		<form ng:submit="query()" class="form-inline">
			<div class="input-append">
			<input type="text" placeholder="Type somethingâ€¦" ng-model="queryText" class="input-xxlarge">
			<button type="submit" class="btn">Search</button>
			</div>
			<div class="pull-right">
			<label >
				Limit
			</label>
			<input type="text" ng-model="limit" class="input-small">
			</div>
		</form>
	</div>
</div>
<div class="row-fluid">
	<table class="table table-striped table-bordered table-hover table-condensed pointer" ng-show="headers">
		<thead>
    <tr>
      <th ng-repeat="header in headers">{{header}}</th>
    </tr>
  </thead>
  <tbody>
  	<tr ng-repeat="result in results">
  		<td ng-repeat="header in headers">{{result[header]}}</td>
  	</tr>
  </tbody>
	</table>
</div>
