<div class="row-fluid">
    <div class="query-container master-query">
        <!--<div class="query-header">-->
        <!--<h5>Query Builder</h5>-->
        <!--</div>-->
        <div class="query-actions">
            <div class="btn-toolbar pull-right">
                <div class="btn-group">
                    <button ng-click="query()" ng-disabled="!queryText" class="btn btn-small btn-primary"><i
                            class="icon-white icon-cog"></i>
                        Run
                    </button>
                </div>
                <div class="btn-group config">
                    <a class="btn btn-trasparent btn-small" ng-controller="QueryConfigController"
                       data-placement="bottom"
                       data-title="Query configuration"
                       bs-popover="'views/database/browseConfig.html'"
                       data-toggle="dropdown"
                       href="javascript:void(0)">
                        <i class="icon-wrench"></i>
                        <b class="caret"></b>
                    </a>
                </div>
            </div>
        </div>
        <div class="query-body">
            <form ng-submit="query()" class="form-inline">
                <textarea ui-codemirror="editorOptions" ng-model="queryText"></textarea>
            </form>
        </div>
        <div class="query-info">

        </div>
    </div>
    <div id="download">

    </div>
    <div class="row-fluid" ng-show="timeline.length >1">
        <div class="span6">
            <form class="form-search search-history">
                <div class="input-append">
                    <input type="text" class="input-xxlarge search-query" ng-model="search.query"
                           placeholder="Search history">
                    <button type="submit" class="btn" ng-click="clear()">
                        <i class="icon-trash"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row-fluid" ng-animate="'animate'" ng-repeat="item in timeline | filter:search">
        <div ng-include="'views/database/query.html'"></div>
    </div>
</div>
