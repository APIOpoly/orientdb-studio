<div class="container-fluid">
    <div class="row">
        <div class=" col-md-offset-1 col-md-10">
            <form role="form">
                <div class="form-group">
                    <input class="form-control search-query input-sm input_functions" placeholder="Search"
                           ng-model="queryy">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="list-group">
            <a class="list-group-item" href="javascript:void(0)" ng-repeat="func in functions | orderBy: 'name' | filter:queryy |filter:queryy.code"
               ng-class="{active : functionToExecute == func}" ng-click="selectFunction(func)"
               value="{{func['name']}}">
                <span class="badge">{{func['language']}}</span>
                {{func['name']}}
            </a>

            <!--ng-repeat="func in functions | orderBy: 'name' | filter:queryy |filter:queryy.code"-->
            <!--ng-class="{active : functionToExecute == func}">-->
            <!--<span class="badge">{{func['language']}}</span>-->
            <!---->
            <!--</li>-->
        </div>
    </div>
</div>
