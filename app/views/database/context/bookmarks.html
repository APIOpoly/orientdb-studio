<div ng-controller="BookmarkController">
    <div class="row-fluid">
        <div class="span6">
            <form class="form-search search-history">
                <div class="input-append">
                    <input type="text" class="input-xxlarge search-query" ng-model="search"
                           placeholder="Search bookmarks">
                    <button type="submit" class="btn" ng-click="clear()">
                        <i class="icon-trash"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="query-container row-fluid">
        <div class="span12">
            <div class="query-body">
                <table class="table  table-striped table-bordered table-hover table-condensed">
                    <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Query
                        </th>
                        <th>
                            Tags
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="r in bookmarks | filter:search" ng-click="run(r)">
                        <td>{{r.name}}</td>
                        <td>{{r.query}}</td>
                        <td>{{r.tags}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
