<div ng-controller="BookmarkController" class="bookmarks-container">
    <span class="bookmarks-folder label label-warning" ng-click="click()">Bookmarks</span>

    <div class="row-fluid">
        <form class="form-search search-bookmarks">
            <input type="text" class="input-large search-query" ng-model="search"
                   placeholder="Search bookmarks">
        </form>
    </div>
    <div class="row-fluid">

        <ul class="nav nav-tabs nav-stacked bookmarks-list">
            <li class="bookmarks-item" ng-repeat="r in bookmarks | filter:search">
                <div class="bookmarks-actions">
                    <a href="javascript:void(0)" data-placement="right"
                       bs-popover="'views/database/bookmarkEdit.html'"
                       data-title="Edit bookmark">
                        <i class="icon-edit icon-white"></i>
                    </a>
                    <a class="" ng-click="remove(r)" href="javascript:void(0)">
                        <i class="icon-remove icon-white"></i>
                    </a>
                </div>
                <a href="javascript:void(0)" ng-click="run(r)" data-placement="right"
                   bs-tooltip="r.query">
                    {{r.name}}
                    <br>

                    <div class="pull-right">
                        <span ng-repeat="b in r.tags" ng-click=" search = b " class="badge book-badge">{{b}}</span>
                    </div>

                </a>


            </li>
        </ul>
    </div>

</div>

</div>
