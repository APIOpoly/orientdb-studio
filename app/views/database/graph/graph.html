<div class="row">

    <div class="panel panel-default panel-orient panel-graph">
        <div class="panel-heading">
            Graph Editor
            <div class="panel-actions">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button href="javascript:void(0)" class="btn btn-default btn-sm" bs-checkbox
                                ng-model="queryClass"><i
                                class="fa fa-search"></i>

                        </button>
                    </div>
                    <div class="btn-group">
                        <button href="javascript:void(0)" class="btn btn-default btn-sm" bs-checkbox
                                ng-model="hideL" ng-click="hideLegend()"><i
                                class="fa fa-book"></i>

                        </button>
                    </div>
                    <div class="btn-group">
                        <button href="javascript:void(0)" class="btn btn-default btn-sm" ng-click="addNode()"><i
                                class="fa fa-plus-circle"></i>

                        </button>
                    </div>
                    <div class="btn-group">
                        <button href="javascript:void(0)" class="btn btn-default btn-sm"
                                ng-click="saveConfig()"><i
                                class="fa fa-save"></i>

                        </button>
                    </div>
                    <div class="btn-group">
                        <button href="javascript:void(0)" class="btn btn-default btn-sm"
                                ng-click="clear()"><i
                                class="fa fa-trash-o"></i>

                        </button>
                    </div>
                </div>
            </div>
        </div>
        <i class="vlabel">{{prova}}</i>

        <div class="clearfix"></div>
        <div class="panel-body queryGraph" ng-class="{ 'queryGraphAnimate' :  !queryClass }">

            <div class="row animationQuery " ng-show="!queryClass">
                <div class="col-md-12 box" ng-class="{ 'open' :  !queryClass }">
                    <div ui-codemirror="editorOptions" ng-model="queryText">

                    </div>
                    <div class="run-container">
                        <div class="btn-group run-action ">
                            <button type="button" ng-click="query()" class="btn btn-sm btn-primary">Run</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="graph-container" ng-o-graph="graphOptions">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
