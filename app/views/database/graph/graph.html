<div class="row">

    <div class="panel panel-default">
        <div class="panel-heading">
            Graph Editor
            <div class="panel-actions">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button href="javascript:void(0)" class="btn btn-default btn-sm"
                                ng-click="saveConfig()"><i
                                class="icon-plus"></i>
                            Save Config
                        </button>
                    </div>
                    <div class="btn-group">
                        <button href="javascript:void(0)" class="btn btn-default btn-sm" ng-click="allIndexes()"><i
                                class="icon-list"></i>
                            Clear Canvas
                        </button>
                    </div>

                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="panel-body">
            <div ui-codemirror="editorOptions" ng-model="queryText"></div>
            <div class="graph-container" ng-o-graph="graphOptions">

            </div>
        </div>
    </div>
</div>
