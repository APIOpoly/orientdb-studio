<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	<h3>New Database </h3>
</div>
<div class="modal-body edge">
	

	<form id="signin"  class="form-horizontal">
		<fieldset>
			<div class="control-group">
				<label class="control-label">Name</label>
				<div class="controls">
					<input type="text" class="input-xlarge" ng-model="name" placeholder="Database name"/>

				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Type</label>
				<div class="controls">
					<select class='span2' ng-model="type" ng-options="c for c in types">
					</select>

				</div>
			</div>
			<div class="control-group">
				<label class="control-label">User</label>
				<div class="controls">
					<input id="user" type="text" ng-model="username"   value="" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Password</label>
				<div class="controls">
					<input id="password" type="password" ng-model="password" value="" />
				</div>
			</div>
		</fieldset>
	</form>
	
</div>
<div class="modal-footer">
	<button type="button" class="btn" ng-click="hide()">Close</button>
	<button class="btn btn-primary" ng-click="createNew()">Create database</button>
</div>
