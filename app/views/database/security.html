<div class="row">
    <div class="panel panel-default panel-orient">
        <div class="panel-heading">
            Security Manager
        </div>
        <div class="panel-body">

            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs nav-justified">
                        <li ng-repeat="tab in tabs" ng-class="{active : tab == active}">
                            <a href="#/database/{{ db }}/security/{{ tab }}">{{ tabsI18n[tab] }}</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-12 tab-sercurity" ng-repeat="tab in tabs" ng-show="tab == active">
                    <ng-include src="getTemplate(tab)"></ng-include>
                </div>
            </div>
        </div>
    </div>
</div>
