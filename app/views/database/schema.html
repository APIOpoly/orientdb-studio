<div class="row-fluid" ng-controller="SchemaController">
	<div class = "span12 nomargin">
		<table class="table table-striped table-bordered table-hover table-condensed pointer" ng-show="headers">
			<thead>
				<tr>

					<th ng-repeat="header in headers">
						<a href="">{{header}}</a>
						(<a href="">^</a>)
					</th>
				</tr>
				
			</thead>
			<tbody>
				<tr ng-repeat="result in listClasses | orderBy:predicate:reverse" ng-click="openClass(result)">
					<td>{{result['name']}}</td>
					<td>{{result['type']}}</td>
					<td>{{result['mandatory']}}</td>
					<td>
						<input type="checkbox" ng-model="result['abstract']" ng-disabled="true">
					</td>
					<td>{{result['clusters']}}</td>
					<td>{{result['defaultCluster']}}</td>
					<td>{{result['records']}}</td>
				</tr>
			</tbody>




		</table>
	</div>
</div>
