<div class="modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="$hide()" aria-hidden="true">Ã—
                </button>
                <h5>New Page</h5>
            </div>
            <div class="modal-body ">
                <input type="text" ng-model="name" placeholder="Page name">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm" ng-click="$hide()">Close</button>
                <button class="btn btn-primary btn-sm" ng-click="modal.saved=true;$hide();save(name)">Create Page</button>
            </div>
        </div>
    </div>
</div>
