<div class="container-page">
    <div class="row">
        <div class="ocontainer">
            <div class="ocontainer-body">
                <div class="container-fluid">

                    <div class="row">
                        <div class="col-md-6">
                            <h2>Application
                                <small>access</small>
                            </h2>
                            <div class="jumbotron">
                                <form id="signin" name="loginForm" class="form-horizontal" novalidate>
                                    <fieldset>
                                        <div class="form-group">
                                            <label class="control-label col-md-2">Database:</label>

                                            <div class="col-md-8">
                                                <select ng-model="database" class="form-control" required
                                                        ng-options="i for i in databases">
                                                </select>

                                            </div>
                                            <div class="col-md-2">
                                                <a class="btn btn-primary btn-sm" ng-click="createNew()"> New App
                                                </a>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-2">User</label>

                                            <div class="col-md-10">
                                                <input id="user" type="text" class="form-control" ng-model="username"
                                                       autofill="autofill" value=""/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-2">Password</label>

                                            <div class="controls col-md-10">
                                                <input id="password" type="password" class="form-control"
                                                       ng-model="password"
                                                       autofill="autofill"
                                                       value=""/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-offset-2 col-md-10">
                                                <button ng-click="connect()" type="submit"
                                                        ng-disabled="loginForm.$invalid"
                                                        class="btn btn-sm btn-primary"
                                                        rel="tooltip" data-placement="right"
                                                        data-original-title="Connect to the database">
                                                    Connect
                                                </button>

                                            </div>

                                    </fieldset>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-6">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
